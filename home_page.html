<html>
    <head>
        <title>Home</title>
        <link href="main_styles.css" rel="stylesheet" type="text/css">
        <link href="home_pagecss.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>

        <header>
            <div class="nav_container">

                <a href="home_page.html"><img src="exchange_logo.png" alt="logo" class="logo"></a>

                <nav>
                    <ul>
                        <li><a href="home_page.html">HOME</a></li>
                        <li><a href="help_page.html">HELP</a></li>
                        <li><a href="item_page.html">ITEMS</a></li>
                        <li><a href="market_page.html">MARKET</a></li>
                        <li><a href="inventory_page.html">INVENTORY</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <div class="info_container">
            <h1>Welcome to Valorant Exchange!</h1>
            <p>The Valorant Trading platform</p>
        </div>
        


        <div class="carousel-container">
            <a href="item_page.html" style="display: block; color: inherit; text-decoration: none;">
                <div id="weaponSkinsCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselItems"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#weaponSkinsCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#weaponSkinsCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </a>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>To continue, Please provide the following information</h2>
                <form id="nameForm">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <button type="submit" style="margin-top: 70px;">Continue</button>
                </form>
            </div>
        </div>

        <script src="home_pageJS.js"></script>

        <script>
            async function fetchWeaponSkins() {
                const response = await fetch('https://valorant-api.com/v1/weapons/skins');
                const data = await response.json();
                const container = document.getElementById('carouselItems');
                data.data.forEach((skin, index) => {
                    const item = document.createElement('div');
                    item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                    item.innerHTML = `<img src="${skin.displayIcon}" class="d-block w-100" alt="${skin.displayName}">`;
                    container.appendChild(item);
                });
            }

            window.onload = function() {
                fetchWeaponSkins();
                modal.style.display = "block";  
        }

        </script>
        
        <footer>
            <div class="devs">
                <h3>Developers</h3>
                <p>Tommy Brennan, Timothy Hong, Miguel Rodriguez, Daniel Wu, Gabriel Duran </p>
            </div>
            <div class="references">
                <h3>References</h3>
                <p>Valorant API</p>
            </div>
        </footer>

    </body>
</html>
